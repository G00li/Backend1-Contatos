      </caption>

      <thead>

          <th class="table-header">Phone</th>
          <th class="table-header">E-mail</th>
        </tr>
      </thead>

      <tbody>Â©

            </a>
            </td>
            <td>
            {{ contact.first_name }}
            </td>
            <td>
            {{ contact.last_name }}
            </td>

    </table>
  </div>
